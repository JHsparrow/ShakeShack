  <body>
    <div id="header"></div>
    <main>
      <div class="">
        <div class="imgSession">
          <div class="main__img">
            <img
              src="http://www.shakeshack.kr/images/location/sub_visual_suyu_220519_pc.jpg"
              alt="매장 이미지"
            />
          </div>
          <a href="../Order.html"></a>
          <div class="main__Desc Loc__Desc">
            <div>
              <img
                src="http://www.shakeshack.kr/images/location/location_tit_suyu.png"

                <p>
                  자연과 도시가 조화롭게 어우러진 수유에 쉐이크쉑이

                  시간을 함께하세요!
                </p>
                <div class="bb1px"></div>
              </div>
            </div>
            <div>
              <img
                src="http://www.shakeshack.kr/images/location/tit_location.png"
                alt=""
              />
              <div class="Loc__SubDesc2">
                <ul class="Loc__info">
                  <li class="half">
                    <p class="tit">운영시간</p>
                    <p class="disc">
                      영업시간 : 10:30~22:30 <br />10:30~23:00 (금,토)<br /><br />

                  <li class="half">
                    <p class="tit">매장주소</p>
                    <p class="disc">
                      서울특별시 강북구 <br />도봉로 315 1층<br />
                      (TEL 02-6436-0202
                    </p>
                    <br />
                    <p class="tit">주차 안내</p>
                    <p class="disc">
                      1시간 무료<br />
                      15분 당 2천원
                    </p>
                  </li>
                  <li>
                    <p class="tit">공유하기</p>
                    <p class="sns">
                      <a
                        href="http://www.facebook.com/share.php?u=http://www.shakeshack.kr/location/location01.jsp"
                        onclick="window.open(encodeURI(decodeURI(this.href)), 'FBwindow', 'width=554, height=470, menubar=no, toolbar=no, scrollbars=yes'); return false;"

                        ><img

                      /></a>

                        href="https://twitter.com/intent/tweet?text=쉐이크쉑&url=http://www.shakeshack.co.kr/location/location01.jsp"

                        rel="nofollow"
                        ><img
                          src="http://www.shakeshack.kr/images/sub/sns_btn02.png"
                          alt="Location"
                      /></a>
                      <a
                        href="https://www.instagram.com/shakeshackkr/"
                        target="_blank"
                        ><img
                          src="http://www.shakeshack.kr/images/sub/sns_btn03.png"
                          alt="인스타그램"
                      /></a>
                    </p>
                  </li>
                </ul>
                <div class="bb1px"></div>
              </div>
            </div>
          </div>
          <div class="Loc__Map__Container">
            <div class="map">
              <div id="map" style="width: 100%; height: 270px"></div>
              <script>
                function initMap() {
                  var map = new google.maps.Map(
                    document.getElementById("map"),
                    {
                      zoom: 16,
                      center: { lat: 37.6366748, lng: 127.0234865 },
                    }
                  );

                  var image =
                    "http://www.shakeshack.kr/images/location/gmap_pin.png";
                  var beachMarker = new google.maps.Marker({
                    position: { lat: 37.6366748, lng: 127.0234865 },
                    map: map,
                    icon: image,
                  });
                }
              </script>
              <script
                async
                defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6ONThxry9LPs444x5h6REnKVQYla6g_A&callback=initMap&region=KR"
              ></script>
            </div>
          </div>
