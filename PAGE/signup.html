<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/signup.css">
    
    <script>
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQmP1LuPXQ="
      crossorigin="anonymous"
    </script>
    <style>
        /* 폰트 패밀리 링크 */
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Nanum+Myeongjo:wght@700&family=Stylish&display=swap');
    </style>
</head>
<body>
<div id="header"></div>
<div class="imgbox">
    <!-- 회원가입 문구 -->
    <div class="img">
        <h1 class="title">SignUp Order</h1>
    </div>
</div>
<div class="wrapper"> 
    <!-- 화면 좌측 SHAKE 문구 -->
<div class="leftside"> 
    <span>S</span>
    <span>H</span>
    <span>A</span>
    <span>K</span>
    <span>E</span>


</div>
<div class="main">
            <br><div class="border1"></div>
            <!-- 아이디 -->
            <div class="div">
                <label class="label" for="id"></label>
                <input id="id" type="text" class="id underline" name="id" placeholder="아이디를 입력하세요" required>
            </div>
            <!-- 비밀번호 -->
            <div class="div">
                <label class="label" for="pw"></label>
                <input id="pw" type="password" class="pw underline" name="pw" placeholder="비밀번호를 입력하세요" required>
                
            </div>
            <!-- 비밀번호 재입력 -->
            <div class="div">
                <label class="label" for="pw2"></label>
                <input id="pw2" type="password" class="pw2 underline" name="pw2" placeholder="비밀번호를 다시 입력하세요">
            </div>
            <!-- 이름 입력 -->
            <div class="div">
                <label class="label" for="name"></label>
                <input id="name" type="text" class="name underline" name="name" placeholder="이름을 입력하세요">
            </div>
            <!-- 성별 선택 -->
            <div class="div">
            <label for="sex" class="label"></label>
                <select id="sex" class="underline" name="sex" required>
                    <option value="">성별을 입력하세요</option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select><br><br>
            </div>
            <!-- 생년월일 입력 -->
            <label class="label" for="birth"></label>
                    <input for="month" type="text" class="year underline" name="birth" placeholder="년(4자)">
                    <select class="select" id="month" name="month" required>
                        <option value="">월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <input for="day" type="text" class="day underline" placeholder="일"> <br><br>
            <!-- 핸드폰 번호 입력 -->
            <div class="div">
                <label class="label"></label>
                <select class="select1">
                <option value="nations">대한민국+82</option>
                    <option value="nations">나라</option>
                </select>
            <input for="tel" type="tel" class="tel underline" placeholder="휴대폰 번호를 입력하세요"> <br><br>
            <!-- 인증번호 받기, 입력 -->
            <div class="div">
            <button class="tel-input">인증번호 받기</button>
            <input for="auth_num" type="tel" class="tel2 underline" placeholder="인증번호를 입력하세요">
            </div><br>
            <!-- 가입하기 및 돌아가기 버튼 -->
            <div class="border2"></div>
            <div class="hi">
                <br><br><br>
                <input for="signup" id="button" type="submit" class="signup-button submit mg1" value="가입하기">
                <button class="signup-button mg2 back">돌아가기</button>
                
            </div>
    </div>

</div>
<!-- 화면 우측 SHACK 문구 -->
<div class="rightside">
    <span>S</span>
    <span>H</span>
    <span>A</span>
    <span>C</span>
    <span>K</span>
    <span>°</span>
</div>
</div>
<!-- Footer -->
<div id="footer"></div>
<!-- Header 및 Footer 스크립트 -->
<script>
    $('#header').load('./Include/Header.html');
    $('#footer').load('./Include/Footer.html');
  </script>
    <script src="../JS/signup.js"></script>
<!-- Jquery 라이브러리 링크-->
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>
</html>
